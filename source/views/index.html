<% include _includes/major-header.html %>

<section data-ng-controller="SimpleController">
  <h2>Angular Sample</h2>
  <ul>
    <li data-ng-repeat="customer in customers">{{ customer.name }} - {{ customer.city }}</li>
  </ul>
  <br />
  <form role="form">
    <div class="form-group">
      <label for="newCustomer[name]">Email address</label>
      <input type="text" class="form-control" id="newCustomer[name]" data-ng-model="newCustomer.name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="newCustomer[city]">Email address</label>
      <input type="text" class="form-control" id="newCustomer[city]" data-ng-model="newCustomer.city" placeholder="Enter city">
    </div>
    <button data-ng-click="addCustomer()">Add Customer</button>
    <br />
    <input type="text" data-ng-model="filter.name" value="Bob" />
  </form>
  <br />
  <span>{{ name }}</span>
  <br />
  <ul>
    <li data-ng-repeat="customer in customers | filter:filter.name | orderBy:'city'">{{ customer.name }} - {{ customer.city }}</li>
  </ul>
</section>
